{% extends 'main/base.html' %}

{% block title %}Rate {{meal.name}}{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="value">Rating</label>
            <div class="stars">
                <i class="fa fa-star star"></i>
                <i class="fa fa-star star"></i>
                <i class="fa fa-star star"></i>
                <i class="fa fa-star star"></i>
                <i class="fa fa-star star"></i>
                <i class="fa fa-star star"></i>
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            {{form.comment}}
        </div>
        <div class="form-group">
            <input type="hidden" name="value" id="value"/>
            <input class="btn btn-default" type="submit" value="Rate" />
        </div>
    </form>
{% endblock %}
