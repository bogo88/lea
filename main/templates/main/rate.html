{% extends 'main/base.html' %}

{% block title %}Rate {{meal.name}}{% endblock %}

{% block content %}
    <div class="page-header">
      <h1>Rate {{meal.name}}</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="value">Rating</label>
            <div class="stars">
                <i class="fa fa-star star"></i>
                <i class="fa fa-star star"></i>
                <i class="fa fa-star star"></i>
                <i class="fa fa-star star"></i>
                <i class="fa fa-star star"></i>
                <i class="fa fa-star star"></i>
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            {{form.comment}}
        </div>
        <div class="form-group">
            <input type="hidden" name="value" id="value"/>
            <button type="submit" class="btn btn-success">Rate <i class="fa fa-star"></i></button>
        </div>
    </form>
{% endblock %}
