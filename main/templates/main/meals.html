{% extends 'main/base.html' %}

{% block title %}Meal{% endblock %}

{% block content %}
    {% if all_meals %}
	<div class="list-group">
	{% for meal in all_meals %}
	    <a href="{% url 'main:rating' meal.id  %}" class="list-group-item">{{meal.name}}  <span class="badge">${{meal.price|floatformat:2}}</span></a>
	{% endfor %}
	</div>
    {% else %}
	<div class="alert alert-danger" role="alert"><i class="fa fa-exclamation-triangle"></i> There is no meals yet</div>
    {% endif %}
{% endblock %}
