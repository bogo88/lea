{% extends 'main/base.html' %}

{% block title %}New meal{% endblock %}

{% block content %}
        <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            {{form.name}}
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            {{form.price}}
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            {{form.description}}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Add meal <i class="fa fa-plus-square"></i></button>
        </div>
        </form>
{% endblock %}
